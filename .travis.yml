matrix:
  include:
    # use the built in venv for linux builds
    - os: linux
      language: python
      python: 3.6
    - os: osx
      language: cpp
    - os: osx
      language: cpp
      osx_image: xcode10.2
install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then make mac-dependencies ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update  ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo make ubuntu-dependencies ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] || [[ "$TRAVIS_OS_NAME" == "linux" ]]; then nvm install --lts ; fi
  - make PIP_ARGS= python-dependencies
script:
  - make debug -j 2
  - make test
after_success:
  - make coverage
